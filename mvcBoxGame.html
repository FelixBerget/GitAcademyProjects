<!DOCTYPE html>
<html>
    <head>
        <title>MVC game</title>
        <meta charset="UTF-8">
        <style>
            #app{
                display: grid;
                grid-template-columns: 100px 100px;
                grid-template-rows: 100px 100px;
            }
            .point{
                border: 3px solid black;
            }
        </style>
    </head>
    <body>

        <div id="app"></div>
        <script>
            let app = document.getElementById("app")
            let colorPos = 1;
            start()
            function start(){
                console.log(colorPos)
                app.innerHTML=`
                <div class="point" id="1"></div>
                <div class="point" id="2"></div>
                <div class="point" id="3"></div>
                <div class="point" id="4"></div>
                <button id="up" onclick="up()">W</button>
                <button id="down" onclick="down()">S</button>
                <button id="left" onclick="left()">A</button>
                <button id="right" onclick="right()">D</button>`

                let id = document.getElementById(`${colorPos}`)
                id.style.backgroundColor="yellow"   
            }

            function down(){
                if(colorPos+2<=4){
                    colorPos+=2
                }
                start()
            }
            
            function up(){
                if(colorPos-2>=1){
                    colorPos-=2
                }
                start()
            }
            
            function left(){
                if(colorPos-1>=1){
                    colorPos-=1
                }
                start()
            }
            
            function right(){
                if(colorPos+1<=4){
                    colorPos+=1
                }
                start()
            }
        </script>
    </body>
</html>
