<!DOCTYPE html>
<html>
    <head>
        <title>Guess a random number</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <div id="app"></div>
        <script>
            let app = document.getElementById("app")
            let secretNumber = getRandomNumber(1,100)
            let currentValue = 50
            let firstNumber = new Date()
            start(currentValue)
            function start(num){
                console.log("secret " + secretNumber)
                app.innerHTML=`
                <div>Put in your number</div>
                <input type="number" id="inp"></div>
                <button onclick="addText()">Click to guess number</button>`
            }
            function addText(){
                let inp = document.getElementById("inp")
                currentValue = inp.value
                if(currentValue==secretNumber){
                    let lastNumber = new Date()
                    let fullTime = (lastNumber-firstNumber)/1000
                    app.innerHTML+=`
                    <div>You won! with ${currentValue} it took ${fullTime}</div>`
                }
                else if(currentValue>secretNumber){
                    app.innerHTML+=`
                    <div>Too high with ${currentValue}</div>`
                }
                else if(currentValue<secretNumber){
                    app.innerHTML+=`
                    <div>Too low with ${currentValue}</div>`
                }
            }
            function getRandomNumber(min, max) {
                return min + Math.floor(Math.random() * (max - min + 1));
            }
        </script>
    </body>
</html>
