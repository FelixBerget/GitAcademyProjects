<!DOCTYPE html>
<html>
    <head>
        <title>Random Div</title>
        <meta charset="UTF-8">
        <style>
            #app{
                display: grid;
                grid-template-columns: 100px 100px;
                grid-template-rows: 100px 100px;
                border: 3px solid black;
            }
            .part{
                border: 3px solid black;
            }
        </style>
    </head>
    <body>


        <div id="app"></div>
        <script>
            let app = document.getElementById("app")
            let firstTime;
            let randomNum = 0
            start()
            function start(){
                firstTime = new Date().getTime()
                randomNum = getRandomNumber(1,4)
                app.innerHTML=`
                <div class="part" id="1" onclick="clickDiv(this)" style="background-color:grey;"></div>
                <div class="part" id="2" onclick="clickDiv(this)" style="background-color:grey;"></div>
                <div class="part" id="3" onclick="clickDiv(this)" style="background-color:grey;"></div>
                <div class="part" id="4" onclick="clickDiv(this)" style="background-color:grey;"></div>`
                theObj = document.getElementById(`${randomNum}`)
                theObj.style.backgroundColor="yellow"
            }

            function clickDiv(t){
                if(t.id==randomNum){
                    let newTime = new Date().getTime()
                    console.log("f" + firstTime)
                    console.log("n" + newTime)
                    start()
                    console.log("result" + (newTime-firstTime)/1000)
                    return (firstTime-newTime)/1000
                }
            }
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)+ min);
            }

        </script>
    </body>
</html>
