<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="UTF-8">
        <style>
            #app{
                text-align: center;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 200px;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            let app = document.getElementById("app")
            
            startApp()
            function startApp(){
                app.innerHTML=`
                <h1>Hei</h1>
                <div class="testingdiv">There it is</div>
                <div class="testingdiv">Checking if this works</div>
                <div class="testingdiv">Guys</div>`
            }
        </script>
    </body>
</html>
