<!DOCTYPE html>
<html>
    <head>
        <title>For Fun</title>
        <meta charset="UTF-8">
        <style>

        </style>
    </head>
    <body>

        <div id="app"></div>

        <script>
            let app = document.getElementById("app")

            start(2)
            function start(num){
                app.innerHTML=createHTML(num)
            }
            function createHTML(num){
                if(num==1){
                    return "<div>I prefer my spaghetti with parmegiano</div>"
                }
                if(num==2){
                    return `<button onclick="start(1)">Click to go to other screen</button>`
                }
            }
        </script>
    </body>
</html>
