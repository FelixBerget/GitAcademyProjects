<!DOCTYPE html>
<html>
    <head>
        <title>Double Text</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <div id="app"></div>

        <script>
            let app = document.getElementById("app")

            app.innerHTML=`
            <input type="text" id="txtInp"></input>
            <input type="number" id="numInp"></input>
            <button id="btn" onclick="again()">Double</button>`

            function again(){
                let txtInp = document.getElementById("txtInp")
                let numInp = document.getElementById("numInp")
                let testText = txtInp.value + txtInp.value
                let l = testText.length
                let i = numInp.value
                if(l<i){
                    txtInp.value+=txtInp.value
                }
            }
        </script>
    </body>
</html>
