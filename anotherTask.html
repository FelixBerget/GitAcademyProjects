<!DOCTYPE html>
<html>
    <head>
        <title>TST</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app"></div>
        <script>

            showLabels()
            function showLabels(){
                document.getElementById("app").innerHTML=`
                        <label for="fname">First name:</label><br/>
                        <input type="text" id="fname"><br/>
                        <label for="lname">Last name:</label><br/>
                        <input type="text" id="lname"><br/>
                        <label for="zero2hundred">En til hundre:</label><br/>
                        <input type="range" min="1" max="100" step="1" id="zero2hundred"><br/>
                        <label for="number">Skriv inn et tall:</label><br/>
                        <input type="number" id="number"><br/>`;
                        addVehicles("bike","car","boat")
                        addLanguages("HTML","CSS","javascript")
            }
            function addVehicles(firstChoice, secondChoice, thirdChoice){
                document.getElementById("app").innerHTML+=`
                        <input type="checkbox" id="vehicle1">
                        <label for="vehicle1"> I have a ${firstChoice}</label><br/>
                        <input type="checkbox" id="vehicle2">
                        <label for="vehicle2"> I have a ${secondChoice}</label><br/>
                        <input type="checkbox" id="vehicle3">
                        <label for="vehicle3"> I have a ${thirdChoice}</label><br/>`;
            }
            function addLanguages(firstChoice, secondChoice, thirdChoice){
                document.getElementById("app").innerHTML+=`
                        <input type="radio" id="${firstChoice}" name="fav_language">
                        <label for="${firstChoice}">${firstChoice}</label><br/>
                        <input type="radio" id="${secondChoice}" name="fav_language">
                        <label for="${secondChoice}">${secondChoice}</label><br>
                        <input type="radio" id="${thirdChoice}" name="fav_language">
                        <label for="${thirdChoice}">${thirdChoice}</label><br/>`;
            }
        </script>
    </body>
</html>
