<html>
<head>
    <style>
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="trafficLight">
        <div class="light" style="background-color: red;"></div>
        <div class="light" style="background-color: gray;"></div>
        <div class="light" style="background-color: gray;"></div>
    </div>
    <button onclick="goToNextPhase()">Click to change</button>
</body>
<script>
    let phase=0
    function goToNextPhase(){
        phase++
        if(phase==1){
            changeLight(true,true,false)
        }
        else if(phase==2){
            changeLight(false,true,false)
        }
        else if(phase==3){
            changeLight(false,false,true)
        }
        else if(phase==4){
            changeLight(true,false,false)
            phase=0
        }
    }
    function changeLight(redlight,yellowlight,greenlight){
        let light1 = ""
        let light2 = ""
        let light3 = ""
            if(redlight==false){
                light1 = "grey"
            } 
            else{
                light1 = "red"
            }

            if(yellowlight==false){
                light2  = "grey"
            }
            else{
                light2 = "yellow"
            }
            
            if(greenlight == false){
                light3 = "grey"
            }
            else{
                light3 = "green"
            }
            let trafficLight = document.getElementsByClassName("light");
            trafficLight[0].style=`background-color: ${light1};`
            trafficLight[1].style=`background-color: ${light2};`
            trafficLight[2].style=`background-color: ${light3};`

    }
</script>
</html>
