<!DOCTYPE html>
<html>
    <head>
        <title>Biggest number</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app"></div>
        <script>

            app = document.getElementById("app")
            app.innerHTML = `
            <h1 id="which">Biggest of 3 numbers</h1>
            <input type="number" id="nr1">1</input>
            <input type="number" id="nr2">2</input>
            <input type="number" id="nr3">3</input>
            <button onclick="test()" id="b">CLICK HERE</button>`


            function test(){
                let nr1 = document.getElementById("nr1")
                let nr2 = document.getElementById("nr2")
                let nr3 = document.getElementById("nr3")
                let which = document.getElementById("which")

                if(nr1.value > nr2.value & nr1.value > nr3.value){
                    which.innerHTML=nr1.id
                }
                else if(nr2.value > nr1.value & nr2.value > nr3.value){
                    which.innerHTML=nr2.id
                }
                else if(nr3.value > nr2.value & nr3.value > nr1.value){
                    which.innerHTML=nr3.id
                }

            }

        </script>
    </body>
</html>
