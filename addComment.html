<!DOCTYPE html>
<html>
    <head>
        <title>Forum Example</title>
        <meta charset="UTF-8">

        <style>
            #h{
                font-size: 38px;
                text-align: center;
            }
            .usrpost{
                font-size: 20px;
                text-align: center;
                border: 1.5px solid black;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>

        <script>
            let user = "Guest User"
            let password = "123"
            let app = document.getElementById("app")
            let postcounter = 0
            startApp()
            function startApp(){
                app.innerHTML=`
                <div id="h">Forum</div>
                <div id="postText">Post to forum</div>
                <input class="center" type="text" id="write"></input>
                <br/>
                <div id="user">Username</div>
                <br/>
                <input class="center" type="text" id="usr"></input>
                <div id="passText">Password</div>
                <br/>
                <input class="center" type="text" id="password"></input>
                <button class="center" onclick="login()">Log In</button>
                <button class="center" onclick="logout()">Log Out</div>
                <button class="center" onclick="post()">Post</button>`
            }
            function login(){
                let usr = document.getElementById("usr")
                let pass = document.getElementById("password")

                if(pass.value = password){
                    user = usr.value
                }
                usr.value=""
                pass.value=""
            }
            function logout(){
                user="Guest User"
            }
            function post(){
                let write = document.getElementById("write")
                postcounter++
                app.innerHTML+=`
                <div class="usrpost">${user}</div>
                <div class="usrpost" id="userPost${postcounter}">${write.value}</div>
                <br/>`
            }
        </script>
    </body>
</html>
