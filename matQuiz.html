        <script>

            let app = document.getElementById("app")

            start()
            function start(){
                app.innerHTML=`

                <input type="text" id="name"/>
                <select name="persType" id="persType">

                </select>
                <select name="ferie" id="ferie">

                    <option value="hav">Hav</option>
                </select>
                <button id="b" onclick="getPersType()">Klikk her for svar</button>
                `
            }
            function getPersType(){
                let name = document.getElementById("name")
                let persType = document.getElementById("persType")
                let ferie = document.getElementById("ferie")

                console.log(name)
                if(ferie.value=="hav" & persType.value=="introvert"){
                    app.innerHTML+=`<div> ${name.value} er en Sushi</div>`
                }
                
                else if(ferie.value=="fjell" & persType.value=="introvert"){
                    app.innerHTML+=`<div> ${name.value} er en Kj√∏ttkaker</div>`
                }
                
                else if(ferie.value=="hav" & persType.value=="ekstrovert"){
                    app.innerHTML+=`<div> ${name.value} er en Paella</div>`
                }
                
                else if(ferie.value=="fjell" & persType.value=="ekstrovert"){
                    app.innerHTML+=`<div> ${name.value} er en Hamburger</div>`
                }
            }
        </script>
