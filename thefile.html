<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="lib.js"></script>
    <script>
        QUnit.test("fix - 'joe'", function (assert) {
            const actual = fixText('joe');
            const expected = 'Joe';
            assert.equal(actual, expected);
        });

        QUnit.test("fix - 'joe '", function (assert) {
            const actual = fixText('joe ');
            const expected = 'Joe';
            assert.equal(actual, expected);
        });

        QUnit.test("fix - ' joe'", function (assert) {
            const actual = fixText(' joe');
            const expected = 'Joe';
            assert.equal(actual, expected);
        });

        QUnit.test("fix - ' joe '", function (assert) {
            const actual = fixText(' joe ');
            const expected = 'Joe';
            assert.equal(actual, expected);
        });
        QUnit.test("fix - 'felix@email.com'",function(assert){
            const actual = emailFunc('felix@email.com');
            const expected = true;
            assert.equal(actual,expected)
        })
        QUnit.test("fix - 'felix@email.com'",function(assert){
            const actual = emailFunc2('felix@email.com');
            const expected = true;
            assert.equal(actual,expected)
        })
    </script>
</body>
</html>
