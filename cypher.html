<!DOCTYPE html>
<html>
    <head>
        <title>Cypher</title>
        <meta charset="UTF-8">
        <style>

        </style>
    </head>
    <body>
        <div id="app"></div>


        <script>

            let app = document.getElementById("app")
            let alphabet = "abcdefghijklmnopqrstuvwxyz"
            let codetest = "qwertyuiopasdfghjklzxcvbnm"


            console.log(crypt("abc"))
            console.log(decrypt("qet"))
            console.log(fullcrypt("abc",alphabet,codetest))
            console.log(fullcrypt("qet",codetest,alphabet))
            function crypt(word){
                returnWord = ""
                for(i in word){
                    let wordIndex = alphabet.indexOf(word[i])
                    returnWord += codetest[wordIndex]
                }
                return returnWord
            }
            function decrypt(word){
                returnWord = ""
                for(i in word){
                    let wordIndex = codetest.indexOf(word[i])
                    returnWord += alphabet[wordIndex]
                }
                return returnWord
            }

            function fullcrypt(word, alph, cyph){
                returnWord = ""
                for(i in word){
                    let wordIndex = alph.indexOf(word[i])
                    returnWord += cyph[wordIndex]
                }
                return returnWord

            }
        </script>
    </body>
</html>
