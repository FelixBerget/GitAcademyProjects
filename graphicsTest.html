<!DOCTYPE html>
<html>
    <head>
        <title>Testing some graphincs</title>
        <meta charset="UTF-8">

        <style>
            
            div{
                background-color: aqua;
            }
            .d{
                display: grid;
                grid-template-columns: 100px;
                background-color: blueviolet;
                color: yellowgreen;
            }
            #app{
                background-color: burlywood;
                color:brown;
            }
        </style>
    </head>
    <body>

        <div class="d" id="app" onclick="biggerApp()">This is going to be insane</div>
        <div class="d" id="m">Hello i am from Italy in fact i am from Sicily, i aint silly, your name is billy. I like pizza
            and i missed ya.
        </div>
        <div class="d" id="x">Whats up guys, this room is full of lies and spies</div>

        <script>

            let app = document.getElementById("app")
            let m = document.getElementById("m")

            m.innerText="Spaghetti i am busy and if you ask me, i like to ski"

            function biggerApp(){
                app.innerHTML+=app.innerText
            }
        </script>
    </body>
</html>
