<!DOCTYPE html>
<html>
    <head>
        <title>Just to get some more practice</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app"></div>

        <script>

            let app = document.getElementById("app")

            start()
            function start(){
                app.innerHTML+=`
                <div id="h">Producing Music is difficult</div>
                <div id="c" onclick="advice()">Click here for advice</div>`
            }
            function advice(){
                let c = document.getElementById("c")
                let n = Math.floor(Math.random()*(3)+1)
                console.log(n)
                switch(n){
                    case 1:
                        c.innerText="BPM is the key to vibe in a song";
                        break;
                    case 2:
                        c.innerHTML="Synths should be layered";
                        break;
                    case 3:
                        c.innerHTML="Going up and down with the instruments gives a good groove";
                        break;
                }
                
            }
        </script>
    </body>
</html>
