<!DOCTYPE html>
<html>
    <head>
        <title>RandText</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app"></div>


        <script>
            let app = document.getElementById("app");
            let wordLi1 = ["Hello","Wassup","Good Morning"]
            let wordLi2 = ["am going to","will be having","i am planning"]
            let wordLi3 = ["a party", "a vacation to madagascar", "a date"]

            randomText()

            function randomText(){
                app.innerHTML=`<div>${wordLi1[randomNumGenerator(1,3)]} ${wordLi2[randomNumGenerator(1,3)]} ${wordLi3[randomNumGenerator(1,3)]}</div>`
            }

            function randomNumGenerator(min, max){
                let num = Math.random()*4
                let ret;
                if(num>2){
                    ret = 2
                }
                else if(num>1){
                    ret = 1
                }
                else {
                    ret = 0
                }
                return ret
            }
        </script>
    </body>
</html>
