<!DOCTYPE html>
<html>
    <title>No If</title>
    <meta charset="UTF-8">

    <body>

        <div id="app"></div>

        <script>
            let app = document.getElementById("app")

            function changeTemp(temperatur,type){
                return type(temperatur)
            }

            function celcius(temperatur){
                return temperatur * 9/5 + 32
            }
            function fahrenheit(temperatur){
                return (temperatur - 32) * 5/9
            }

            console.log(changeTemp(30,celcius))
            console.log(changeTemp(30,fahrenheit))

            function isAboveZero(numb){
                let v = false;
                let testNum = numb - 1
                let strin = testNum + ""
                let numberinstring = strin.charAt(0)
                return parseInt(numberinstring)
            }
            console.log(isAboveZero(-1))
            console.log(isAboveZero(1))
        </script>
    </body>
</html>
