<!DOCTYPE html>
<html>
    <head>
        <title>How many As are there in the text</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app"></div>

        <script>
            let app = document.getElementById("app")
            app.innerHTML=`
            <h1>Check how many As there are in this text</h1>
            <input type="text" id="inp"></input>
            <button id="b" onclick="checkA()">Click for check</button>
            <button id="bu" onclick="checkUppercase()">Click for check</button>`

            function checkA(){
                let inp = document.getElementById("inp")
                let howmanyA = 0
                let inpString = inp.value
                for(let i=0;i<inpString.length;i++){
                    if(inpString.charAt(i)=="a" || inpString.charAt(i)=="A"){
                        howmanyA++
                    }
                }
                app.innerHTML+=`
                <div>There are ${howmanyA} A in this text</div>`
            }

            function checkUppercase(){
                let inp = document.getElementById("inp")
                let howmanyUp = 0
                let howmanyLow = 0
                let inpString = inp.value
                for(let i=0;i<inpString.length;i++){
                    if(isUpperCase(inpString[i])){
                        howmanyUp++
                    }
                    else{
                        howmanyLow++
                    }
                }
                app.innerHTML+=`
                <div>There are ${howmanyLow} Lowercase letters and ${howmanyUp} Uppercase letters in this text</div>`
            }
            function isUpperCase(char){
                if(char.toUpperCase()!=char.toLowerCase()){
                    return true
                }
                else{
                    return false
                }
            }
        </script>
    </body>
</html>
