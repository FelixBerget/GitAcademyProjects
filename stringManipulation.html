<!DOCTYPE html>
<html>
    <head>
        <title>Just for testing string manipulation</title>
        <meta charset="UTF-8">
    </head>
    <body>


        <div id="app"></div>

        <script>

            let testString = "today everyone stays tricked"

            console.log(removeSpacesAndAddCaps(testString))
            replaceLetter("o","e")

            function removeSpacesAndAddCaps(str){
                let ar = []
                ar = str.split(" ")

                for(i in ar){
                    ar[i]=ar[i][0].toUpperCase()
                }
                return ar
            }
            
            function replaceLetter(letter,replacer){
                for(let i=0;i<testString.length;i++){
                    if(testString[i]==letter){
                        let theArr = testString.split(letter)
                        console.log(replaceIndivid(theArr,replacer))
                    }
                }
            }
            function replaceIndivid(arr, replacer){
                console.log(arr)
                let resultString = ""
                for(i in arr){
                    let newWord = ""
                    for(let j=1;j<arr[i].length;j++){
                        newWord+=arr[i][j]
                    }
                    console.log(resultString)
                    resultString = resultString + newWord + replacer + " "
                }
                return resultString
            }
        </script>
    </body>
</html>
